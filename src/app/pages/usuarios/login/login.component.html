<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Iniciar Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input id="email" type="email" formControlName="email" class="form-control" />
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">El email no es válido.</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="contraseña">Contraseña:</label>
                <input id="contraseña" type="password" formControlName="contraseña" class="form-control" />
                <div *ngIf="loginForm.get('contraseña')?.touched && loginForm.get('contraseña')?.invalid"
                    class="text-danger">
                    <small *ngIf="loginForm.get('contraseña')?.errors?.['required']">La contraseña es
                        obligatoria.</small>
                    <small *ngIf="loginForm.get('contraseña')?.errors?.['minlength']">
                        La contraseña debe tener al menos 6 caracteres.
                    </small>
                </div>
            </div>

            <div *ngIf="loginError" class="message-error">
                {{ mensajeError }}
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

        <p class="bottom-text">
            ¿No tienes una cuenta?
            <a routerLink="/register">Regístrate</a>
        </p>
    </div>
</div>
