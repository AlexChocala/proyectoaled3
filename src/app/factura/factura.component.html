<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio ARS</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of productos">
      <td>{{ p.nombre }}</td>
      <td>{{ p.cantidad }}</td>
      <td>{{ p.precio | currency:'ARS' }}</td>
      <td>{{ p.precio * p.cantidad | currency:'ARS' }}</td>
    </tr>
  </tbody>
</table>
<div class="totales">
  <p><strong>Total ARS:</strong>
    {{ totalARS | currency:'ARS' }}</p>
  <p><strong>Total USD:</strong>
    {{ totalUSD | currency:'USD':'symbol':'1.2-2' }}</p>
</div>
<button (click)="confirmar()">Confirmar compra</button>
