<!-- FILTRADOR -->
<mat-form-field appearance="outline" class="filtro-responsive">
<mat-label>Filtrar</mat-label>
<input matInput [(ngModel)]="busqueda" placeholder="televisor">
</mat-form-field>

<table mat-table [dataSource]="dataSource.data | productoFiltrar: busqueda" class="mat-elevation-z3 full-width-table">
<!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z3 full-width-table"> -->
  <!-- Imagen -->
  <ng-container matColumnDef="imagen">
    <th mat-header-cell *matHeaderCellDef>
        <mat-icon>image</mat-icon> 
       <p>IMAGEN</p>
    </th>
    <td mat-cell *matCellDef="let prod">
      <img [src]="prod.imagen" alt="Imagen producto" class="img-tabla" />
    </td>
  </ng-container>
  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>
    <mat-icon>label</mat-icon>
      <p>NOMBRE</p>
    </th>
    <td mat-cell *matCellDef="let prod">
      {{ prod.nombre }}
    </td>
  </ng-container>
  <!-- Descripción -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>
    <mat-icon>notes</mat-icon>
      <p>DESCRIPCION</p>
    </th>
    <td mat-cell *matCellDef="let prod">
      {{ prod.descripcion }}
    </td>
  </ng-container>
  <!-- Precio -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>
        <mat-icon>attach_money</mat-icon>
      <p>PRECIO</p>
    </th>
    <td mat-cell *matCellDef="let prod">
      ${{ prod.precio }}
    </td>
  </ng-container>
  <!-- Categoría -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>
    <mat-icon>category</mat-icon> 
    <p> CATEGORIA </p>
    </th>
    <td mat-cell *matCellDef="let prod">
      {{ prod.categoria }}
    </td>
  </ng-container>
  <!-- Acciones -->
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef>
    <p>ACCION</p>
            <button mat-icon-button color="primary" (click)="agregar()">
        <mat-icon>add</mat-icon>
      </button>

    </th>
    <td mat-cell *matCellDef="let prod">
      <button mat-icon-button color="primary" (click)="editar(prod)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(prod)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
